name: Release to NuGet
on:
  release:
    types: [published]
    
env:
  base_namespace: Zefirrat.YandexGpt
  authors: "Zefirrat"
  description: ".Net C# Package. YandexGpt integration"
  links: "https://github.com/Zefirrat/YandexGpt"
  icon_url: "https://avatars.githubusercontent.com/u/37443756?v=4"
  
jobs:
  Zefirrat_YandexGpt_Abstractions:
    env:
      project_name: ${{ env.base_namespace }}.Abstractions
      version: ${{ github.event.release.tag_name }}
      release_notes: "See https://github.com/Zefirrat/YandexGpt/releases/tag/${{ github.event.release.tag_name }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1
      - name: Build ${{ env.project_name }}
        run: dotnet build -c Release /p:Version=${{ env.version }} /p:PackageReleaseNotes=${{ env.release_notes }} /p:Authors=${{ env.authors }} /p:PackageDescription=${{ env.description }} /p:Links=${{ env.links }} /p:RepositoryUrl=${{ env.links }} /p:IconUrl=${{ env.icon_url }} /p:Description=${{ env.description }}
        working-directory: ./${{ env.project_name }}
      - name: Pack ${{ env.project_name }}
        run: dotnet pack -c Release /p:Version=${{ env.version }} /p:PackageReleaseNotes=${{ env.release_notes }} /p:Authors=${{ env.authors }} /p:PackageDescription=${{ env.description }} /p:Links=${{ env.links }} /p:RepositoryUrl=${{ env.links }} /p:IconUrl=${{ env.icon_url }} /p:Description=${{ env.description }}
        working-directory: ./${{ env.project_name }}
      - name: Upload artifact ${{ env.project_name }}
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.project_name }}
          path: ./${{ env.project_name }}/bin/Release/${{ env.project_name }}.${{ env.version }}.nupkg
      - name: Publish Nuget ${{ env.project_name }}
        run: dotnet nuget push ${{ env.project_name }}/bin/Release/${{ env.project_name }}.${{ env.version }}.nupkg --api-key ${{ env.secrets }}.nuget_api_key --source https://api.nuget.org/v3/index.json --no-symbols true
